<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme generator</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="name-app">Color scheme generator</h1>
    <div class="main-container">
      <header class="options-container">
          <input type="color" id="select-color-input"/>
          <select class="select-mode-container" id="modeSelectButton">
              <option value="monochrome" selected>Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
          </select>
          <button id="button">Get color scheme</button>
      </header>
      <section class="scheme-colors">
        <div class="color-bar"></div>
        <div class="color-bar"></div>
        <div class="color-bar"></div>
        <div class="color-bar"></div>
        <div class="color-bar"></div>
     </section>
     <section class="hex-names-container">
         <p class="hex-code">#F55A5A</p>
         <p class="hex-code">#F55A5A</p>
         <p class="hex-code">#F55A5A</p>
         <p class="hex-code">#F55A5A</p>
         <p class="hex-code">#F55A5A</p>
     </section>
    </div>
</body>
</html>
